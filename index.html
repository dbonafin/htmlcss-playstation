<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>

<body>
   <header>
       <div class="ms_header">

           <!-- TOP PART OF THE HEADER -->
           <div class="ms_top_footer">
               <img src="img/sony_logo.svg" alt="sony logo">
           </div>

           <!-- BOTTOM PART OF THE HEADER -->
           <div class="ms_bottom_footer d-flex">

                <!-- LEFT PART -->

               <div class="ms_logo">
                   <img src="img/play_logo.svg" alt="playstation logo">
               
                   <div class="ms_left_menu">
                    <ul class="nav justify-content-start">

                        <li class="nav-item">
                           <a class="nav-link" href="#">
                              Giochi 
                              <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                            </a>
                        </li>

                        <li class="nav-item">
                           <a class="nav-link" href="#">
                              Hardware
                              <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                               Servizi
                               <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                             </a>
                         </li>

                         <li class="nav-item">
                            <a class="nav-link" href="#">
                               Novit√†
                               <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                             </a>
                         </li>
                        
                         <li class="nav-item">
                            <a class="nav-link" href="#">
                               Fai acquisti
                               <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                             </a>
                         </li>

                         <li class="nav-item">
                            <a class="nav-link" href="#">
                               Supporto
                               <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                             </a>
                         </li>
                        
                      </ul>
                   </div>
                </div>

                <!-- RIGHT PART -->
              
               <div class="ms_menu_icon">
                    <i class="fa-solid fa-bars"></i>
               </div>

               <div class="ms_right_menu">

                 <ul class="nav justify-content-end">

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                           My Playstation
                           <img class="ms_header_icon" src="img/chevron-down-solid.svg" alt="chevron down">
                        </a>
                     </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn_black">Accedi</button>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                           <img class="ms_search_icon" src="img/lens.svg" alt="search button">
                        </a>
                     </li>
                   
                  </ul>
               </div>

           </div>

       </div>
   </header>

   <main>

        <!-- JUMBOTRON -->
       <section class="ms_jumbo ms_dark_section">

           <div class="ms_large_container">
                <div class="container-fluid">
                    
                    <div class="ms_jumbo_content">
                        <img src="img/returnal-hero-banner-logo.png" alt="returnal logo">
                    
                        <div class="ms_jumbo_text">
                            <h3>Rompi il cerchio</h3>
    
                            <p>
                                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                                rinascita in questo esplosivo thriller fantascientifico, disponibile
                                in esclusiva su PS5.
                            </p>

                            <button type="button" class="btn btn_red">Acquista ora</button>
                        </div>
                    </div>
                </div>
           </div>
       </section>
   </main>

</body>

</html>
